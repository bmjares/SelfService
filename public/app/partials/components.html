<div ng-controller="dragdropCtrl">
<div id="products">
  <h1 class="ui-widget-header">Components</h1>
  <div id="catalog">
    <div data-drop="true" ng-model='components' jqyoui-droppable="{multiple:true}">
      <div>
		<span ng-repeat='item in components' data-drag="true" ng-class="{{item.class}}" ng-show="true" ng-model="components" class="{{item.class}}" jqyoui-draggable="{index: {{$index}}}"></span>
      </div>
    </div>
  </div>
</div> 
<div id="cart">
    <h1 class="ui-widget-header">Header</h1>
    <div class="ui-widget-content">
        <div class="dropzone" data-drop="true" ng-model='header' jqyoui-droppable="{multiple:true, onDrop: 'dropCallback'}">
            <span ng-repeat='item in header' data-drag="true"  ng-model="components" class="{{item.class}}" jqyoui-draggable="{index: {{$index}}}"></span>
            <div class="placeholder" ng-hide="hideMe()">Add your items here</div>
        </div>
    </div>
</div>
</div>
