<div ng-controller="dragdropCtrl" id="dragdropContainer">
	<fieldset>
		<a href="javascript:void(0)" add-container class="{{drop.class}} btn btn-success btn-small flR m5" ng-repeat="drop in drops"><i class="icon-white icon-plus-sign"></i> Add {{drop.name}}</a>
	</fieldset>
	<section id="products">
	  <h3 class="ui-widget-header">Components</h3>
	  <div id="catalog">
	    <div data-drop="true" ng-model='components' jqyoui-droppable="{multiple:true}">
	      <div>
			<span ng-repeat='item in components' data-drag="true" ng-class="{{item.class}}" ng-show="true" ng-model="components" class="{{item.class}}" jqyoui-draggable="{index: {{$index}}}" data-jqyoui-options="{revert: 'invalid'}"></span>
	      </div>
	    </div>
	  </div>
	</section> 
	<div drop-zones></div>
</div>
