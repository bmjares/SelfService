<div ng-controller="test">
<div id="products">
  <h1 class="ui-widget-header">Products</h1>
  <div id="catalog">
    <h2><a href="#">T-Shirts</a></h2>
    <div data-drop="true" ng-model='list1' jqyoui-droppable="{multiple:true}">
      <ul>
        <li ng-repeat='item in list1' ng-show="item.title" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list1" jqyoui-draggable="{index: {{$index}}, animate: true}">{{item.title}}</li>
      </ul>
    </div>
    <h2><a href="#">Bags</a></h2>
    <div data-drop="true" ng-model='list2' jqyoui-droppable="{multiple:true}">
      <ul>
        <li ng-repeat='item in list2' ng-show="item.title" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list2" jqyoui-draggable="{index: {{$index}}}">{{item.title}}</li>
      </ul>
    </div>
    <h2><a href="#">Gadgets</a></h2>
    <div data-drop="true" ng-model='list3' jqyoui-droppable="{multiple:true}">
      <ul>
        <li ng-repeat='item in list3' ng-show="item.title" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list3" jqyoui-draggable="{index: {{$index}}}">{{item.title}}</li>
      </ul>
    </div>
  </div>
</div> 
<div id="cart">
    <h1 class="ui-widget-header">Shopping Cart</h1>
    <div class="ui-widget-content">
        <ol data-drop="true" ng-model='list4' jqyoui-droppable="{multiple:true}">
            <li ng-repeat="item in list4" ng-show="item.title" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list4" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</li>
            <li class="placeholder" ng-hide="hideMe()">Add your items here</li>
        </ol>
    </div>
</div>

</div>
